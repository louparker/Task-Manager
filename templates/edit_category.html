{% extends "base.html" %}
{% block content %}

<h3 class="teal-text center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                value="{{ category.category_name }}" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit btn -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn red darken-2 text-shadow">
                    Cancel <i class="fas fa edit right"></i>
                </a>
                <button class="btn waves-effect waves-light text-shadow" type="submit">
                    Edit Category<i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
