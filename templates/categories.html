{% extends "base.html" %}
{% block content %}

<h3 class="teal-text center-align">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card teal lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="waves-effect waves-light btn-small blue accent-3">Edit</a>
                        <a href="#" class="waves-effect waves-light btn-small red darken-2">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
